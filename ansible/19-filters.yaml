- name: demo on filters
  hosts: local
  connection: local
  vars:
    topics: linux, shell, ansible, terraform
    course: "Devops with Ansibles"
    tagsmap:
      name: ansible
      project: roboshop
      component: catalogue  

    tagslist: [
              {
                  "key": "name",
                  "value": "ansible"
              },
              {
                  "key": "project",
                  "value": "roboshop"
              },
              {
                  "key": "component",
                  "value": "catalogue"
              }
              ]

  tasks:
  - name: greeting
    ansible.builtin.debug:
      msg: "Hi Raj Kumar, {{ GREETING | default('Good Morning') }}"

  - name: convert strings into list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"
  
  - name: convert map into list
    ansible.builtin.debug:
      msg: "{{ tagsmap | dict2items }}"

  - name: convert list to maps
    ansible.builtin.debug:
      msg:  "{{ tagslist | items2dict }}"

  - name: convert to uppercase
    ansible.builtin.debug:
      msg: "{{ course | upper }}"

  - name: convert to lowercase
    ansible.builtin.debug:
      msg: "{{ course | lower }}"