- name: demo on filters
  hosts: local
  connection: local
  vars:
    topics: linux, shell, ansible, terraform
    tagsList:
      name: ansible
      project: roboshop
      component: catalogue  
  tasks:
  - name: greeting
    ansible.builtin.debug:
      msg: "Hi Raj Kumar, {{ GREETING | default('Good Morning') }}"

  - name: convert strings into list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"
  
  - name: convert map into list
    ansible.builtin.debug:
      msg: "{{ tagsList | ansible.builtin.dict2items }}"